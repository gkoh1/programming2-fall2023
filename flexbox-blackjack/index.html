<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Grant's Casino: Blackjack</title>
</head>
<body>
   <div id="page">
        <div id="big-header">
            <h1> Blackjack with Grant </h1>
        </div>
        <div id="game-state-banner">
            <h2>Game State: Dealer wins :( </h1>
        </div>
        <div id="game">
            <div class="player-container">
                <div class="small-header">
                    <h3> Player </h3>
                </div>
                <div class="small-header" >
                    <h3 id="player-score"> Total: 24 - bust </h3>
                </div>
                <div class="cards" id = "player-cards">
                    <img src="images/4C.webp" alt="4 of clubs">                 
                    <img src="images/JH.webp" alt="Jack of hearts">
                    <img src="images/QD.webp" alt="Queen of diamonds">
                </div>
            </div>
            <div id="divider">
            </div>
            <div class="player-container">
                <div class="small-header">
                    <h3>Dealer</h3>
                </div>
                <div class="small-header" >
                    <h3 id="dealer-score"> Total: 20 </h3>
                </div>
                <div class="cards" id = "dealer-cards">
                    <img src="images/3S.webp" alt="3 of spades">
                    <img src="images/10H.webp" alt="10 of hearts">
                    <img src="images/7H.webp" alt="7 of hearts">
                </div>
            </div>
        </div>
        <div id="actions">
            <button onclick="hitClicked()">
                Hit
            </button>
            <button onclick="dealerTurn()">
                Stand
            </button>
            <button onclick="reset()">
                Reset
            </button>
        </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>

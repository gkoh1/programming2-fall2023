<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="win-box">
        You've won/lost <span id="user-points">0</span> chips
    </div>
    <div id="big-header">
        <h1> Blackjack</h1>
    </div>
    <div id="game-state-banner">
        <h3 id ="message-box">Click Reset to begin the game. </h3>
    </div>
    <div class = "actions">
        <button class="control-button" onclick="reset()">
            Reset
        </button>
        <a class="nav-link" href="blackjack-title.html">
            <button class="control-button" onclick="reset()">
                Wager/Rules
            </button>
        </a>
        <a class="nav-link" href="../index.html">
            <button class="control-button" onclick="reset(false)">
                Home
            </button>
        </a>
    </div>

    <div id="game">
        <div id="users-box">
            <div class="player-container">
                <h3 class="small-header"> Hand 1; Total: <span class="blackjack-number" id="player0-score"> </span>; Wager: <span class="blackjack-number" id="player0-wager"></span> </h3>
                <div class="cards" id = "player0-cards">

                </div>
                <div class="actions">
                    <button class="control-button" onclick="hitClicked(0)">
                        Hit
                    </button>
                    <button class="control-button" onclick="standClicked(0)">
                        Stand
                    </button>
                    <button class="control-button" onclick="doubleDown(0)">
                        Double Down
                    </button>
                    <button class="control-button" onclick="split(0)">
                        Split
                    </button>
                </div>
            </div>
            <div id="divider">
            </div>
        </div>
        <div>
        <div class="player-container">
            <h3 class="small-header">Dealer</h3>
            <h3 id="dealer-score" class="small-header">  </h3>
            <div class="cards" id = "dealer-cards">

            </div>
            <div>

            </div>
        </div>
    </div>
   
    <script type="text/javascript" src="../blackjack.js"></script>
</body>
</html>

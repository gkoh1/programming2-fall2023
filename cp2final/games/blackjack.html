<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <title>Grant's Casino: Blackjack</title>
</head>
<body>
    <div id="page">
        <div id="big-header">
            <h1> Blackjack with Grant </h1>
        </div>
        <div id="game-state-banner">
            <h3 id ="message-box">Click Reset to begin the game. </h3>
        </div>
        <div id="game">
            <div id="users-box">
                <div class="player-container">
                    <div class="small-header">
                        <h3> Hand 1 </h3>
                    </div>
                    <div class="small-header" >
                        <h3 id="player0-score">  </h3>
                    </div>
                    <div class="cards" id = "player0-cards">
    
                    </div>
                    <div class = "wager" id = "player0-wager">
    
                    </div>
                    <div id="actions">
                        <button onclick="hitClicked(0)">
                            Hit
                        </button>
                        <button onclick="standClicked(0)">
                            Stand
                        </button>
                        <button onclick="doubleDown(0)">
                            Double Down
                        </button>
                        <button onclick="split(0)">
                            Split
                        </button>
                    </div>
                </div>
                <div id="divider">
                </div>
            </div>
            
            <div class="player-container">
                <div class="small-header">
                    <h3>Dealer</h3>
                </div>
                <div class="small-header" >
                    <h3 id="dealer-score">  </h3>
                </div>
                <div class="cards" id = "dealer-cards">

                </div>
                <div>

                </div>
            </div>
        </div>

        <div id = "actions">
            <button onclick="reset()">
                Reset
            </button>
        </div>
        <div id="money-tracker">
            <div class="win-box">
                You've won/lost <span id="user-points">0</span> points
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../blackjack.js"></script>
</body>
</html>

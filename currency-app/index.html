<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Currency Converter</title>
</head>
<body>
    <!-- <div class="bluered">Value in USD: <span id="USD"> </span></div>
    <div class="redwhite">Value in CAD: <span id="CAD"> </span></div>

    <div>
        How much initial currency do you have? <input type="number" name="Input a value of the currency" id="initialVal"> 
        <span class="dropdown">
            What is your original currency? <select name="original" id="originalCurrency">
                <option value="Placeholder"> Choose a currency </option>
                <option value="USD"> USD </option>
                <option value="CAD"> CAD </option>
                <option value="EUR"> EUR </option>
                <option value="CHF"> CHF </option>
                <option value="GBP"> GBP </option>
                <option value="JPY"> JPY </option>
            </select>
        </span> 
        <span class="dropdown">
            What is your desired currency? <select name="original" id="newCurrency">
                <option value="Placeholder"> Choose a currency </option>
                <option value="USD"> USD </option>
                <option value="CAD"> CAD </option>
                <option value="EUR"> EUR </option>
                <option value="CHF"> CHF </option>
                <option value="GBP"> GBP </option>
                <option value="JPY"> JPY </option>
            </select>
        </span>
        <button id="enterButton" onclick="calculate()"> Calculate </button>
    </div>
    <div id="calculation-display">

    </div>
	<script type="text/javascript" src="script.js"></script>
</body>

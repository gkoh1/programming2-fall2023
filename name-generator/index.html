<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alien Name Generator</title>
</head>
<body>

    <div class="redwhite">Value in CAD: <span id="CAD"> </span></div>
    <div id="EUBox">Value in EUR: <span id="EUR"> </span></div>

    <div>
        How old are you? <input type="number" id="age"> 
    </div>
    <div>
        What month were you born on? <select id="birth-month">
            <option value="Placeholder"> Choose a month </option>
            <option value="JAN"> January </option>
            <option value="FEB"> February </option>
            <option value="MAR"> March </option>
            <option value="APR"> April </option>
            <option value="MAY"> May </option>
            <option value="JUN"> June </option>
            <option value="JUL"> July </option>
            <option value="AUG"> August </option>
            <option value="SEP"> September </option>
            <option value="OCT"> October </option>
            <option value="NOV"> November </option>
            <option value="DEC"> December </option>
        </select> 
    </div>
    <div>
        How many siblings do you have? <input type="number" id="siblings"> 
    </div>
    <div>
        <button id="enterButton" onclick="createName()"> Generate a name! </button>
    </div>
    <div id="name-display">

    </div>
	<script type="text/javascript" src="script.js"></script>
</body>

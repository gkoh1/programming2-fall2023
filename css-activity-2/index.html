<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">

  </head>
  <body>
    <p class="red">Number 1 - I'm a class!</p>
    <div id="blue">Number 2 - I'm one ID.</div>
    <p class="red big" >Number 3 - I'm a class, but cooler!</p>
    <div class="big" id="green">Number 4 - I'm another ID.</div>
    <p class="red">Number 5 - I'm a class!</p>
    <div class="dotted big">Number 6 - I'm a new and old class!</div>
    <div class="pad"> </div>
    <div class="dotted" id="fancy">Number 7 - I'm a new class and ID! (hint: Use Google fonts) </div>
  </body>
</html>

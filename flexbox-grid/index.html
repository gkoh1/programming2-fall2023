<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Flexbox grid</title>
</head>
<body>
	<div id="Whole-Container">
        <div id="Content-Container">
            <div id="Array-Container">
                <div class="Row">
                    <div class="Item"> 
                        <img src="images/2014-10-10-Gauss.jpg" alt="Gauss" class="Small-photo">
                        <p class="Name"> Carl Friedrich Gauss</p>
                    </div>
                    <div class="Item"> 
                        <img src="images/Cauchy.jpg" alt="Cauchy" class="Small-photo">
                        <p class="Name"> Augustin-Louis Cauchy</p>
                    </div>
                    <div class="Item">
                        <img src="images/Emmy-Noether.webp" alt="Noether" class="Small-photo">
                        <p class="Name"> Emmy Noether</p> 
                    </div>
                </div>
                <div class="Row">
                    <div class="Item">
                        <img src="images/Evariste_galois.jpg" alt="Galois" class="Small-photo">
                        <p class="Name"> Evariste Galois</p>
                    </div>
                    <div class="Item">
                        <img src="images/Hilbert.jpg" alt="Hilbert" class="Small-photo">
                        <p class="Name"> David Hilbert</p>
                    </div>
                    <div class="Item"> 
                        <img src="images/khwarizmi.webp" alt="Al-Kharizmi" class="Small-photo">
                        <p class="Name"> Al-Khwarizmi</p>
                    </div>
                </div>
                <div class="Row">
                    <div class="Item">
                        <img src="images/Leonhard-Euler.jpg" alt="Euler" class="Small-photo">
                        <p class="Name"> Leonhard Euler</p>
                    </div>
                    <div class="Item">  
                        <img src="images/PaulErdos02-640x442.jpg" alt="Erdos" class="Small-photo">
                        <p class="Name"> Paul Erdos</p>
                    </div>
                    <div class="Item">  
                        <img src="images/Srinivasa_Ramanujan_-_OPC_-_2_(cleaned).jpg" alt="Ramanujan" class="Small-photo">
                        <p class="Name"> Srinivasa Ramanujan</p>
                    </div>
                </div>
            </div>
            <div id="About-Container">
                <img src="images/Emmy-Noether.webp" alt="Noether" id="Big-photo">
                <div id="Big-name"> Emmy Noether </div>
                <div id="Description">

                </div>
            </div>
        </div>
        <div id = "Footer">
        </div>
    </div>
</body>
</html>
